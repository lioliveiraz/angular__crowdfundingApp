<div class='card' *ngIf="project">
    <mat-card class="example-card">
        <mat-card-header>
            <div class="example-button-container">
                <button mat-fab disabled aria-label="Example icon button with a heart icon">
                    <mat-icon>favorite</mat-icon>
                </button>
            </div>
            <mat-card-title>{{project.name}}</mat-card-title>
            <mat-card-subtitle>{{project.creator}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="../../assets/images/{{project.image}}" [alt]="project.name">
        <mat-card-content>
            <p>
                {{project.description}}
            </p>
            <mat-card-subtitle> goal: {{project.goal|currency:"EUR"}}</mat-card-subtitle>

        </mat-card-content>
        <mat-card-actions>
            <a [routerLink]="['/project-list',project.id]"><button mat-stroked-button
                    color="accent">Details</button></a>

        </mat-card-actions>
    </mat-card>
</div>
